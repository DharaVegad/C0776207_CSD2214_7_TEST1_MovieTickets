<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="movie-container">
        <label style="font-size: 1em;">Pick a movie:</label>
        <select id="movie">
          <option value="10">Coming 2 America ($15)</option>
          <option value="12">The Martian ($12)</option>
          <option value="8">Spider-Man: far from home ($10)</option>
        </select>
      </div>
    
      <ul class="showcase">
        <li>
          <div id="seat" class="seat"></div>
          <small class="status" style="font-size: 1em;">N/A</small>
        </li>
        <li>
          <div id="seat" class="seat selected"></div>
          <small class="status" style="font-size: 1em;">Selected</small>
        </li>
        <li>
          <div id="seat" class="seat occupied"></div>
          <small class="status" style="font-size: 1em;">Occupied</small>
        </li>
      </ul>
    
      <div class="container">
        <div class="screen"></div>
      
      <div class="row">
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
        </div>
          
      <div class="row">
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat occupied"></div>
          <div id="seat" class="seat occupied"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
        </div>
    
      <div class="row">
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat"></div>
          <div id="seat" class="seat occupied"></div>
          <div id="seat" class="seat occupied"></div>
        </div>
</body>
</html>
